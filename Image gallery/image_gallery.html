<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #FFDAB9; /* Peach background color */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 80%;
    }

    .gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }

    .lightbox .controls {
      position: absolute;
      display: flex;
      justify-content: space-between;
      width: 100%;
      top: 50%;
      transform: translateY(-50%);
    }

    .lightbox .control {
      font-size: 36px;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 50%;
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>
  <div class="gallery">
    <img src="images/f1.jpg" alt="Image 1">
    <img src="images/f2.jpg" alt="Image 2">
    <img src="images/f3.jpg" alt="Image 3">
    <img src="images/f4.jpg" alt="Image 4">
    <img src="images/f5.jpg" alt="Image 5">
    <img src="images/f6.jpg" alt="Image 6">
    <img src="images/f7.jpg" alt="Image 7">
    <img src="images/f8.jpg" alt="Image 8">
    <img src="images/f9.jpg" alt="Image 9">
    <img src="images/f10.jpg" alt="Image 10">
    <img src="images/f11.jpg" alt="Image 11">
    <img src="images/f12.jpg" alt="Image 12">
    <img src="images/f13.jpg" alt="Image 13">
    <img src="images/f14.jpg" alt="Image 14">
    <img src="images/f15.jpg" alt="Image 15">
    <img src="images/f16.jpg" alt="Image 16">
    <img src="images/f17.jpg" alt="Image 17">
    <img src="images/f18.jpg" alt="Image 18">
    <img src="images/f19.jpg" alt="Image 19">
    <img src="images/f20.jpg" alt="Image 20">
    <img src="images/f21.jpg" alt="Image 21">
    <img src="images/f22.jpg" alt="Image 22">
    <img src="images/f23.jpg" alt="Image 23">
    <img src="images/f25.jpg" alt="Image 25">
  </div>

  <div class="lightbox" id="lightbox">
    <div class="controls">
      <span class="control" id="prev">&#8249;</span>
      <span class="control" id="next">&#8250;</span>
    </div>
    <span class="close" id="close">&times;</span>
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    const gallery = document.querySelector('.gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('close');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const images = Array.from(gallery.querySelectorAll('img'));
    let currentIndex = 0;

    gallery.addEventListener('click', (e) => {
      if (e.target.tagName === 'IMG') {
        currentIndex = images.indexOf(e.target);
        showLightbox();
      }
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showLightbox();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showLightbox();
    });

    function showLightbox() {
      lightboxImg.src = images[currentIndex].src;
      lightbox.style.display = 'flex';
    }
  </script>

</body>
</html>
